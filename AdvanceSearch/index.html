<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Drive Advanced Search</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h2>Search</h2>
        <form action="#" method="GET">

            <div class="form-group">
                <label for="item-type">Type:</label>
                <select id="item-type" name="item-type">
                    <option value="">Any</option>
                    <option value="doc">Document</option>
                    <option value="sheet">Spreadsheet</option>
                    <option value="slide">Presentation</option>
                    <option value="image">Image</option>
                    <option value="video">Video</option>
                    <option value="audio">Audio</option>
                    <option value="pdf">PDF</option>
                </select>
            </div>

            <div class="form-group">
                <label for="item-owner">Owner:</label>
                <select id="item-owner" name="item-owner">
                    <option value="">Anyone</option>
                    <option value="me">Owned by me</option>
                    <option value="notme">Not owned by me</option>
                    <option value="specific">Specific person</option>
                </select>
                <!-- <input id="specificName" type="text" id="item-name" name="item-name"
                    placeholder="Enter a name or email address"> -->
            </div>

            <div class="form-group">
                <label for="item-name">Item Name:</label>
                <input type="text" id="item-name" name="item-name"
                    placeholder="Enter a term that matches part of the file name">
            </div>

            <div class="form-group">
                <label for="item-location">Location:</label>
                <select id="item-location" name="item-location">
                    <option value="">Anywhere</option>
                    <option value="drive">My Drive</option>
                    <option value="shared">Shared with me</option>
                    <option value="more">More locations</option>
                </select>
            </div>
            <div class="form-group" id="checkbox">
                <input type="checkbox" name="bin"> In bin
                <input type="checkbox" name="starred"> Starred
                <input type="checkbox" name="encrypted"> Encrypted
            </div>

            <div class="form-group">
                <label for="item-date">Date modified:</label>
                <select id="item-date" name="item-date">
                    <option value="">Any time</option>
                    <option value="today">Today</option>
                    <option value="yesterday">Yesterday</option>
                    <option value="last7days">Last 7 days</option>
                    <option value="last30days">Last 30 days</option>
                    <option value="last90days">Last 90 days</option>
                    <option value="custom">Custom</option>
                </select>
                <!-- This should be added when the user wants to custom the date.
                    <div id="date">
                    <p>Between:</p>
                    <input type="date" id="date-modifiedAfter" name="date-modifiedAfter" placeholder="After date">
                    <input type="date" id="date-modifiedBefore" name="date-modifiedBefore" placeholder="Before date">
                </div> -->
            </div>

            <div class="form-group">
                <label for="item-shared">Shared to:</label>
                <input type="text" id="item-shared" name="item-shared" placeholder="Enter a name or email address...">
            </div>

            <div>
                <button type="reset">Reset</button>
                <button type="submit">Search</button>
            </div>
        </form>
    </div>
</body>

</html>
